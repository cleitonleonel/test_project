{% extends base_page %}
{% block title %}MELINUX - Entidades{% endblock %}

{% block main_dependencies %}
{% load static %}
	<link rel="stylesheet" href="{% static 'css/core/entities/table.css' %}">
{% endblock %}

{% block main_content %}
	<div id="app_entities" class="text-center">
		<div>
			<app_entities_table :data="entities.data" :form="forms.entity.object"></app_entities_table>
		</div>
		<div>
			{% csrf_token %}
			<app_entities_form :data="forms.entity.object" :options="forms.entity.options" :entities="entities.data"></app_entities_form>
		</div>

	</div>

{% endblock %}

{% block secondary_dependencies %}
{% load static %}
	<script src="{% static 'apps/test_project/js/controllers/BaseController.js' %}"></script>
	<script src="{% static 'apps/test_project/commons/components/FormsComponents.js' %}"></script>
	<script src="{% static 'apps/test_project/entities/components/EntitiesComponents.js' %}"></script>
	<script src="{% static 'apps/test_project/entities/controllers/EntitiesController.js' %}"></script>
{% endblock %}
