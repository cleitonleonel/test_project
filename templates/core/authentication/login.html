<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MELINUX - Login{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/otma-login.css' %}">
  <!-- Font Awesome JS -->
  <script src="{% static 'bower_components/font-awesome/js/all.js' %}"></script>
  <!-- Vue -->
  <script src="{% static 'bower_components/vue/dist/vue.js' %}"></script>
</head>
<body style="background: #eaeaea;">
<div id="app">
  <div class="col-12 centered">
    <div class="offset-4">
      <div class="card w-50">
        <div class="card-header text-center login-header">ENTRAR NO SISTEMA</div>
        <div class="card-body">
          <app-login-form :otma_login="otma_login" :object="object"></app-login-form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
<!-- NiceScroll -->
<script src="{% static 'bower_components/jquery.nicescroll/dist/jquery.nicescroll.js' %}"></script>
<!-- Bootstrap Bundle js -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
<!-- OTMA Components -->
<script src="{% static 'js/components/input-components.js' %}"></script>
<script src="{% static 'js/components/form-components.js' %}"></script>
<script src="{% static 'js/components/table-components.js' %}"></script>
<!-- OTMA Controllers -->
<script src="{% static 'js/controllers/form-controller.js' %}"></script>
<!-- NiceScroll Instance -->
<script>
  $(document).ready(function() {
    $("body").niceScroll({
        cursorcolor:"#57c6d5",
        cursorwidth:"7px"
    });
  });
</script>
</body>
</html>
